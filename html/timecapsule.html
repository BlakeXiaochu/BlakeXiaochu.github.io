<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TimeCapsule</title>

<script language="JavaScript">
	function Gettime()
	{
		var now = new Date();
		var together = new Date();
		together.setFullYear(2015, 8, 2);
		together.setHours(20);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		var alltime = now.getTime() - together.getTime();
		var alldays = Math.floor(alltime / (1000 * 60 * 60 * 24));
		var allhours = Math.floor((alltime - alldays*1000*60*60*24)/(1000*60*60));
		var allminutes = Math.floor((alltime - alldays*1000*60*60*24 - allhours*1000*60*60)/(1000*60));
		var allseconds = Math.floor((alltime - alldays*1000*60*60*24 - allhours*1000*60*60 - allminutes*1000*60)/1000);
		alldays += 34;
		var all = "From 2015.8.2 To Now : " + alldays + " days " + allhours + " hour(s) " + allminutes + " minute(s) " + allseconds + " second(s) ";	
		document.getElementById("time").innerHTML = all;
	}	
	setInterval("Gettime()",1000); 
</script>

<style>
	#time
	{
		border: ridge;
		border-color:#FFC;
		padding: 10px 2px;
		position: relative;
		margin: 0 auto;
		top: 40%;
		width: 800px;
		text-align:center;
	}
</style>

</head>

<body>

	<div id = "time" style="font-family:  Georgia, Verdana; font-weight: bold;"></div>

</body>
</html>
